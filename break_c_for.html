<!DOCTYPE html>
<html lang="en">

<head>
    <title>HW solution</title>
</head>

<body>
    <script>

        // 1. input a divider from the user
        // 2. input an exit number from the user
        // run a for loop between 1-100
        //   print the number
        //   if you encounter the divider skip the number
        // if you encounter the exit number then break
        // use a for loop or while loop
        const divider = parseInt(prompt('Enter the divider:'))
        const breaker = parseInt(prompt('Enter the breaker:'))
        document.write("divider: ", divider, "<br />")
        document.write("breaker: ", breaker, "<br />")
        document.write('<hr />')
        for (let i = 1; i <= 100; i++) {
            if (i == breaker)
                break
            
            // worse ...
            //if (i % divider != 0) {
              //  document.write(i, "<br />")
            //}
            
            // better ...
            if (i % divider == 0)
                continue
            document.write(i, "<br />")
        }

        // divider: 2
        // exit: 7
        // 1 -- print
        // 2 -- skip, no print
        // 3 -- print
        // 4 -- skip, no print
        // 5 -- print
        // 6 -- skip, no print
        // 7 -- exit

        // divider: 5
        // exit: 11
        // 1 -- print
        // 2 -- print
        // 3 -- print
        // 4 -- print
        // 5 -- skip, no print
        // 6 -- print
        // 7 -- print
        // 8 -- print
        // 9 -- print
        // 10 -- skip, no print
        // 11 -- exit

    </script>
</body>
